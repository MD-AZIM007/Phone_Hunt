<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting phone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body >
    <header>
      <section
        id="navbar"
        class="h-auto flex lg:p-4 md:p-4 lg:flex-row md:flex-row items-center justify-space-between mt-15"
      >
        <h3
          class=" text-xl flex-wrap font-bold md:text-2xl lg:text-5xl text-emerald-300 mr-10 md:mr-20 lg:mr-90   "
        >
          Phone Hunt
        </h3>
        <!-- From Uiverse.io by OnlyCodeChannel -->
        <!-- From Uiverse.io by CodeM7710 -->
        <label class="label flex flex-wrap">
          <input
            id="search-field"
            type="text"
            class="search_bar"
            placeholder="Search for something..."
          />
          <button
            onclick="handleSearch()"
            class="nav-search-btn btn btn-primary"
          >
            Search
          </button>
        </label>
      </section>
    </header>

    <main>
      <!-- find the phone section--------------------------- -->
      <section class="mt-20 flex-wrap">
        <div
          id="find-phone-container"
          class="flex flex-col justify-center items-center h-170 lg:h-160 md:h-240 p-4"
        >
          <h6 class="text-3xl text-teal-500">Search for a phone</h6>
          <p class="text-teal-500">(Samsung, Apple, Oppo)</p>
        </div>
      </section>

      <section class="all-cadrs">
        <!-- ---------------------loading spinner... ----------------------------->

        <!-- <div
          class="flex justify-center items-center p-4 hidden"
          id="loading-spinner"
        >
          <span class="loading loading-spinner loading-xl"></span>
        </div> -->

        <!-- From Uiverse.io by terenceodonoghue -->
        <div id="loading-spinner" class="container">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!--  This section will contain the phone items dynamically generated by JavaScript -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4"
        >
          <!-- Phone items will be dynamically inserted here -->
        </div>
        <div id="show-all-container" class=" flex justify-center hidden">
          <button onclick="showAllPhones()" class="btn btn-primary">
            Show all
          </button>
        </div>
      </section>

      <!-- model for phone item -->

      <!-- You can open the modal using ID.showModal() method -->
      <dialog id="my_modal_4" class=" modal justify-center align-center">
        <div class="modal-box w-20/20 max-w-5xl">
          <h3 id="modal-title" class="text-lg font-bold">Hello!</h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <footer>
      <p class="text-teal-500">Developed by Md Azim</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
